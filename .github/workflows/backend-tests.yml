name: Backend Tests

on:
  push:
    paths:
      - "server/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    paths:
      - "server/**"
      - ".github/workflows/backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "server/package-lock.json"

      - name: Install deps
        working-directory: server
        run: npm ci

      - name: Run unit/integration tests
        working-directory: server
        env:
          # set DB file to ensure deterministic runs across steps
          DATABASE_PATH: "${{ github.workspace }}/server/data/ci.db"
        run: npm test --silent
